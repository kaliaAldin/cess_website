<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CESS CMS</title>
</head>

<body>
  <!-- REQUIRED ROOT -->
  <div id="nc-root"></div>

  <script>
    // Disable Netlify Identity
    window.netlifyIdentity = null;

    // Auto-login using the stored token
    const userJSON = localStorage.getItem("netlify-cms-user");
    if (userJSON) {
      try {
        const user = JSON.parse(userJSON);
        window.CMS_USER = user; // Decap reads this automatically
      } catch (e) {}
    }
  </script>

  <!-- Load Decap CMS -->
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

  <!-- NOTHING ELSE. CMS auto-initializes. -->
</body>
</html>
